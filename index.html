<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,600;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/stylesheets/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="axios.js" defer></script>
    <title>IH Characters</title>
  </head>
  <body>
    
    
    <div class="ipad-container">
      <div class="ipad-frame">

        <div class="ipad-front-elm-container">
          
          <div class="ipad-front-camera">
          </div>
          
          <div id="ipadscreen" class="home-screen">

            <div class="ipad-tool-bar">
              <p class="tool-bar-txt"> ····</p>
              <p class="tool-bar-txt">09:41</p>
              <p class="tool-bar-txt">iPad de Sara</p>
            </div>
            
            <div class="ipad-screen-content">
              <h1>Characters API</h1>
            </div>
            
            <div class="ipad-screen-content">
              

              <div class="screen-info">
                <div class="character-card">
                  <div class="characters-container">
                    <div class="character-info">
                      <div class="name-title">This is:</div>
                      <div class="name character-field">......</div>
                      <div class="occupation-title character-txt-field">Is a:</div>
                      <div class="occupation character-field">......</div>
                      <div class="cartoon-title character-txt-field">Is a Cartoon?</div>
                      <div class="cartoon character-field">......</div>
                      <div class="weapon-title character-txt-field">Weapon:</div>
                      <div class="weapon character-field">......</div>
                    </div>
                  </div>
                </div>



                
                <div>
                  
                  <div class="operation filter-container">
                    <label for="character-id">Search by ID: </label><br>
                    <input class="search-bar" type="text" name="character-id">
                    <button class="filter-btn" id="fetch-one">Search</button>
                  </div>
                  
                  
                  <div class="operation delete filter-container">
                    <label for="character-id-delete">Delete by ID: </label>
                    <input class="search-bar" type="text" name="character-id-delete">
                    <button class="filter-btn" id="delete-one">Delete</button>
                  </div>
                  
                  <div class="operation all-characters-btn-container">
                    <button id="fetch-all">Show all characters</button>
                  </div>


                </div>
              </div>
               




              <div class="column-right">
                <div class="new-edit-character-card">
                  <h2>New Character</h2>
                  <form id="new-character-form" class="character-form">
                    <div class="field form-txt">
                      <label for="name">Name: </label>
                      <input class="form-input" type="text" name="name">
                    </div>
                    <div class="field form-txt">
                      <label for="occupation">Occupation: </label>
                      <input class="form-input" type="text" name="occupation">
                    </div>
                    <div class="field form-txt">
                      <label for="weapon">Weapon: </label>
                      <input class="form-input" type="text" name="weapon">
                    </div>
                    <div class="field form-txt">
                      <label for="cartoon">Is a Cartoon: </label>
                      <input name="cartoon" type="checkbox">
                    </div>
                    <div class="form-btn-container">
                      <button class="form-btn" id="send-data">Create Character</button>
                    </div>
                  </form>
                </div>
                




                <div class="new-edit-character-card margin-top">
                  <h2>Edit Character</h2>
                  <form id="edit-character-form" class="character-form">
                    <div class="field form-txt update-field">
                      <label class="txt-highlight" for="id">ID: </label>
                      <input class="update-id-input form-input-02" type="text" name="chr-id">
                    </div>
                    <div class="field form-txt update-field">
                      <label for="name">Name: </label>
                      <input class="form-input" type="text" name="name">
                    </div>
                    <div class="field form-txt update-field">
                      <label for="occupation">Occupation: </label>
                      <input class="form-input" type="text" name="occupation">
                    </div>
                    <div class="field form-txt update-field">
                      <label for="weapon">Weapon: </label>
                      <input class="form-input" type="text" name="weapon">
                    </div>
                    <div class="field form-txt update-field">
                      <label for="cartoon">Is a Cartoon: </label>
                      <input name="cartoon" type="checkbox">
                    </div>
                    <button class="form-btn-02" id="send-data-update">Update Character</button>
                  </form>
                </div>
              </div>


               
            </div>

          </div>

          <div class="ipad-home-btn">
          </div>
        </div>


    </div>
  </div>



  <script type="text/javascript" src="./public/javascript/APIHandler.js"></script>
  <script type="text/javascript" src="./public/javascript/index.js"></script>
</body>
</html>
